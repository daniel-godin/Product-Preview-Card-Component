<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="page-container">

  <div class="card-container">
    <div class="image-container">
      <picture>
        <source src="./images/image-product-mobile.jpg" media="(max-width: 400px)" />
        <img src="./images/image-product-desktop.jpg" alt="Preview Image" />
      </picture>
    </div>

    <div class="card">
      <p class="product-type">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <p class="price-discounted">$149.99</p>
        <p class="price-full">$169.99</p>
      </div>
    
      <button class="subit-button">Add to Cart</button>
    </div>

  </div>
</div>

  </div> -->

</body>
</html>
